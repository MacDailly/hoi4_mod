# M46 Patton
american_mbt_equipment_1:0 "M46 Patton"
american_mbt_equipment_1_short:0 "M46 Patton"
american_mbt_equipment_1_desc:0 "The M46, a reconversion for the existing M26s. Both the M26s and the M46s were reclassed later as Medium Tanks. \n At first glance, the M46 looked almost identical to the previous M26 Pershing.  But the design of the engine deck and exhaust vents were completely changed in accordance to the new engine. Other changes included rear fender mufflers with shield, and a bore evacuator with a smaller SBMB on the main gun. By 1951, the M46A1 main external modification concerned the new 90 mm barrel fitted with a reshaped muzzle brake, bore evacuator and single baffle muzzle brake with internal compensator spring to reverse the muzzle exhaust and further reduce the recoil. Armor Max: Nose glacis 102 mm \n 1,160 converted"

# M47 Patton
american_mbt_equipment_2:0 "M47 Patton"
american_mbt_equipment_2_short:0 "M47 Patton"
american_mbt_equipment_2_desc:0 "The M47 was a relatively short-lived tank created to replace the M46 Patton/M26 Pershing and the M4 Sherman.\n The M46 hull, engine, transmission, drivetrain, were kept with few modifications.  Armor was 4 in (100/102 mm), with a well sloped front beak. The real change was the much roomier and higher turret, characterized by a long rear bustle, well protected, which sloped sides which gave its charecteristic “pear” shaped section. The turret was also fitted with a M12 stereoscopic rangefinder which protruted on both sides. Used upgraded 90 mm M36 gun. \n 8,576 built "

# M48 Patton
american_mbt_equipment_3:0 "M48 Patton"
american_mbt_equipment_3_short:0 "M48 Patton"
american_mbt_equipment_3_desc:0 "The M48 was a development of the M47 Patton. It was born soon after it, and pressed into service in 1953. The M47 has been largely a stopgap model, made from the marriage of the T42 tank prototype (the real successor of the M46) and the M46 chassis, itself an improvement over the ww2 M26 Pershing. Most were replaced in the US Army and Marine Corps when the M48 was made available and sold abroad. The M48 was instead a radical technical departure, adopting a brand new turret and chassis, revised suspensions, more powerful engine and many other improvements.\n Main armament: 90 mm gun M41, Armor Max: Nose glacis/turret 110 mm \n Around 12,000 built"

# M60 Patton
american_mbt_equipment_4:0 "M60 Patton"
american_mbt_equipment_4_short:0 "M60 Patton"
american_mbt_equipment_4_desc:0 "The M60 looks, at first glance, very much like the M48 designed five years earlier, and for good reasons. It was nothing more than an evolution of the type, but modified too extensively in too many ways to be considered by the US Ordnance a simple version of the latter. It was officially standardized as the 105 mm Gun Full Tracked Combat Tank M60. With more than 15,000 built over a large period of time, modernized in various ways, it was still in service in the US in 1997, and is still frontline with many armies in the world today, a testimony to the soundness of the original design.\n 105 mm gun M68, Max 155mm armor, +15000 built. "

# SPART
#HMC M7 T32 Priest
american_medium_tank_artillery_equipment_1:0 "HMC M7 T32 Priest Medium SP.Art"
american_medium_tank_artillery_equipment_1_short:0 "M7 M.SP.Art"
american_medium_tank_artillery_equipment_1_desc:0 "The 105 mm Howitzer Motor Carriage M7 was an American self-propelled artillery vehicle. It was given the official service name 105 mm Self Propelled Gun, Priest by the British Army. For the duration of the war, the workhorse of the motorized artillery units was a derivative of the most produced tracked platform in the US Army, the M4 Sherman tank. In 1941, US Army observers noticed that more firepower would be needed to support armored operations. Before experiments were made with the Sherman in 1944 with a 105 mm  howitzer in the turret, building SPGs was the easiest way to achieve this, as there were few constraints on the gun carried. The T19 half-tracks were developed for this task, but still lacked protection and off-road capabilities. Eventually, in 1941, the M3 Lee chassis was chosen, leading to a converted prototype, the T32. \n  about 4,443 built"
#The Rocket Launcher T34 Calliope
american_medium_tank_artillery_equipment_2:0 ""The Rocket Launcher T34 Calliope"
american_medium_tank_artillery_equipment_2_short:0 "Calliope Medium SP.Art"
american_medium_tank_artillery_equipment_2_desc:0 "The Rocket Launcher T34 (Calliope) was a tank-mounted multiple rocket launcher used by the United States Army during World War II. The launcher was placed atop the Medium Tank M4, with its prominent vertical side frames firmly anchored to the turret's sides, and fired a barrage of 4.5 in (114 mm) M8 rockets from 60 launch tubes. It was developed in 1943; small numbers were produced and were used by various US armor units in 1944–45. "
#HMC M7B1 Priest
american_medium_tank_artillery_equipment_3:0 "HMC M7B1 Priest Medium SP.Art"
american_medium_tank_artillery_equipment_3_short:0 "M7B1 M.SP.Art"
american_medium_tank_artillery_equipment_3_desc:0 "The M7 went through a fairly rapid shift from being based on the M3, to having more commonality with the M4 Sherman. The first major example was an adoption of the M4's three-piece housing, single-piece casting and suspension. Completing the shift, the M7B1 was fully based on the M4A3 Sherman chassis. 826 M7B1 were produced from March 1944 to February 1945."
#M40 Cardinal
american_medium_tank_artillery_equipment_4:0 "The 155 mm Gun Motor Carriage M40 Cardinal"
american_medium_tank_artillery_equipment_4_short:0 "M40 M.SP.Art"
american_medium_tank_artillery_equipment_4_desc:0 "The 155 mm Gun Motor Carriage M40 was an American self-propelled artillery vehicle built on a widened and lengthened Medium Tank M4A3 chassis, but with a Continental engine and with HVSS (Horizontal Volute Spring Suspension), which was introduced at the end of the Second World War. Equipped with a 155 mm M2 gun, it was designed to replace the earlier M12 Gun Motor Carriage (The M12 was built on the chassis of the M3 Lee tank, The Army Ground Force initially rejected the design as unnecessary but after the Artillery Board supported the Ordnance Department 100 were authorized and built. These were used for training.). \n Its prototype designation was the T83, but this was changed to the M40 in March 1945. A total of 311 out of a planned 600 were completed by the Pressed Steel Car Company before the end of the war. "
#M43
american_medium_tank_artillery_equipment_5:0 "The 203 mm Gun Motor Carriage M43"
american_medium_tank_artillery_equipment_5_short:0 "M43 M.SP.Art"
american_medium_tank_artillery_equipment_5_desc:0 "The 203 mm Howitzer Motor Carriage M43 was an American self-propelled artillery vehicle built on a widened and lengthened Medium Tank M4A3 chassis, but with a Continental engine and HVSS that was introduced at the end of the Second World War. The M43 shared the same chassis as the more widely produced M40 Gun Motor Carriage, which instead mounted a 155 mm gun, and were designed by the Pressed Steel Car Company. A production run of 576 was planned originally, but in the end only 24 were produced and another 24 were converted from M40 hulls."
#T92
american_heavy_tank_art_equipment_1:0 "T92 Heavy Sp.Art"
american_heavy_tank_art_equipment_1_short:0 "T92 H.Sp.Art"
american_heavy_tank_art_equipment_1_desc:0 "The T92 was a Heavy long barrel 240mm Howitzer 'Black Dragon' gun mounted on a lengthened M26 Pershing chassis, the same mounting with the 8-inch Gun M1 was developed as the T93. A limited production run of four pilot vehicles was ordered in March 1945, and the first was finished in July of that year, only five would be built in total. Two T93 were completed by September. The trials of the T92 and T93 showed that they would be useful in Operation Downfall, the planned invasion of the Japanese mainland. To this end, special fuses for the shells were developed so they could be used against concrete. The T92s and T93s were being readied for sending to the Pacific War but the Japanese surrender occurred on 14 August 1945."

#Tank Destroyers 
# M9 / T40
american_medium_tank_destroyer_equipment_0:0 "M9 Medium Tank Destroyer"
american_medium_tank_destroyer_equipment_0_short:0 "M9 M.TD"
american_medium_tank_destroyer_equipment_0_desc:0 "The 3" Gun Motor Carriage T40, later given the production model number M9 was a US tank destroyer. The T40 was the T24 prototype rebuilt by Baldwin Locomotive Works in 1941 on the M3 Lee chassis. The Japanese declaration of war against the US caused the US Army, in need of a tank destroyer, to issue a 1,000 vehicle production license under the designation M9 in December, 1941. However, the project was terminated in August 1942. As well as doubts in the Ordnance Board about the design, the Tank Destroyer Board felt that the vehicle was too slow and there were only about 30 M1918 guns available to produce the vehicle. "

# M10 Wolverine
american_medium_tank_destroyer_equipment_1:0 "M10 Wolverine Medium Tank Destroyer"
american_medium_tank_destroyer_equipment_1_short:0 "M10 M.TD"
american_medium_tank_destroyer_equipment_1_desc:0 "It mounted a 3-inch (76.2 mm) Gun M7 in a rotating turret on a modified M4A2 Sherman tank chassis. The M3 gun fired M79 AP shots that could penetrate 3 inches (76 mm) of 30° sloped armor at 1,000 yards (915 m). The Armor Piercing Capped Ballistic Cap (APCBC) M62 was introduced later, as well as the High Velocity Armor Piercing (HVAP) M93 shot and Armor Piercing High Explosive (APHE) shells. The vehicle could carry 54 rounds. However, this naval-derived round had a small charge, lacked initial velocity and often failed to penetrate standard 50-70 mm armor.\n 6,706 built"

# M10 Achilles (BRITISH ONLY)
american_medium_tank_destroyer_equipment_2:0 "M10 Achilles Medium Tank Destroyer"
american_medium_tank_destroyer_equipment_2_short:0 "M10 M.TD"
american_medium_tank_destroyer_equipment_2_desc:0 "It mounted a 3-inch (76.2 mm) Gun M7 in a rotating turret on a modified M4A2 Sherman tank chassis."

# M36 Jackson
american_medium_tank_destroyer_equipment_3:0 "M36 Jackson Medium Tank Destroyer"
american_medium_tank_destroyer_equipment_3_short:0 "M36 M.TD""
american_medium_tank_destroyer_equipment_3_desc:0 "The M36 Jackson was the last dedicated American tank hunter of the war. After the early, soon obsolete M10 Wolverine and the superfast M18 Hellcat, the US Army needed a more powerful gun and better armored vehicle to hunt down the latest developments in German tanks, including the Panther and Tigers. Indeed, in September 1942, it was already foreseen that the standard 75 mm  M7 gun of the M10 was only efficient at short range (500 m) against the enemy vehicles. Engineers were tasked with devising a new 90 mm gun, which became the M3 gun, to engage German tanks on equal terms considering range. This gun was also used by the M26 Pershing.\n 1,772 built"



