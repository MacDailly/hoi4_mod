# M6 Heavy Tank
american_heavy_tank_equipment_1:0 "M6 Heavy Tank"
american_heavy_tank_equipment_1_short:0 "M6 Heavy Tank"
american_heavy_tank_equipment_1_desc:0 "Little known, the M6 was the first modern US heavy tank. Had vertically-stabilized 76.2 mm gun coupled with a coaxial 37 mm gun. The production M6A1 series vehicles were given a two-piece cupola hatch and ring mount for an AA cal.50 (12.7 mm). However, the Armored Corps had quickly grasped the utility of having a single tank type in service, cheaper and easier to transport, such as the Sherman, and the production was stopped. The development, however, did not end there. Another project would eventually lead to the excellent M26 Pershing.  \n 12 built "

# M26 Pershing
m26_pershing_equipment:0 "M26 Pershing"
m26_pershing_equipment_short:0 "M26 Heavy Tank"
m26_pershing_equipment_desc:0 "The M26 Pershing descended from a long series of medium and heavy tank prototypes, dating back from 1936. During the war, heavy tank development had been long delayed or given low priority since the US Army, USMC and Allied forces required a mass-built, good-all-around medium tank, which took the shape of the Medium M4 Sherman. By 1944, the High Command was aware of the limitation of the M4 when facing German tanks. By mid-1944, both the British and US had undertaken upgrades in armor and guns on the Sherman, and developed tank-hunters instead of mass-producing a brand new model. However, by the fall of 1944, these stopgap measures proved insufficient, and the innovative M26 was eventually pushed forward for production. \n Armament 90 mm gun M3, cal.50 M2Hb (12.7 mm), 2xcal.30 (7.62 mm) M1919A4. Armor: Glacis front 100 mm, sides 75 mm, turret 76 mm. Production 2212. "

m26_superpershing_equipment:0 "M26E4 Super Pershing Heavy Tank"
m26_superpershing_equipment_short:0 "M26E4 H.Tank"
m26_superpershing_equipment_desc:0  "The M26 still come to struggle against the threat of the Tiger II dug into the heartlands of Germany. As such, it was decided to up-gun the M26 by installing a more powerful 90 mm cannon, , the T15E1. After trials at Aberdeen proving grounds, it was approved and redesignated as the T26E4 Pilot Prototype No.1. and was attached to the 3rd Armored Division. Another prototype was produced, testing the T15E2 gun. These two prototypes had two recuperators on top of the gun, in order to help manage the stronger recoil of the gun. The second prototype, with the T15E2 two-piece ammunition gun, was the basis for the T26E4 production vehicles. In March 1945, a limited procurement of 1000 T26E4s was authorized, replacing the same number of M26 Pershings ordered. However, with the end of the war in Europe, the number of T26E4s ordered was reduced to 25. "

# M103
american_heavy_tank_equipment_2:0 "M103 Heavy Tank"
american_heavy_tank_equipment_2_short:0 "M103 Heavy Tank"
american_heavy_tank_equipment_2_desc:0 "After the end of the war, the Soviet heavy tanks became the new threat as these were designed to deal with the very same tanks and now were antagonized to their former allies. The IS-3 and IS-4 series have in common a strong frontal armor, sloped and 180 mm thick, and a 122 mm gun as a standard. That imposed a fitting answer by the British Army with the Conqueror, while the US Army, after a long line of prototypes, ordered the T43E1 in 1953–54 at Chrysler’s Newark plant. After several improvements, by 1956 the T48E1 was standardized as the M103. \n Armament 120 mm gun M48, 38 roundsSec. Armor	Max. 280 mm. 300 built. "


