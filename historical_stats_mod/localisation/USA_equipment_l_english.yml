### United States ###
# M2A1 Light Tank
american_light_tank_equipment_0:0 "M1917 Light Tank"
american_light_tank_equipment_0_short:0 "M1917 L.Tank"
american_light_tank_equipment_0_desc:0 "The M1917 light tank. In 1917 US Army Expeditionary Force did not possess any tanks, so the Americans conducted negotiations with the French government and obtained the license to start production of the Renault FT tank in America. For security reasons, the early tanks were just called ‘6 ton special tractor’. Later, they were given the official designation Model 1917 6-ton light tank. The American engineers made some alterations to the original French Renault FT tank design. Some of these features were cosmetic and others were done to assist in the problem of supplying none standard ammunition and equipment to front line troops. \n 950 built"

# M2A1 Light Tank
american_light_tank_equipment_1:0 "M2A1 Light Tank"
american_light_tank_equipment_1_short:0 "M2A1 L.Tank"
american_light_tank_equipment_1_desc:0 "The M2 light tank, officially Light Tank M2, was an American light tank which saw limited use during World War II. The M2A1 was the series production vehicle, equipped with a single turret, of which only ten units were built in 1936. However, it quickly appeared that the Army wanted a twin-turret configuration, favored at the time by other armies. The design was changed and new turrets were devised, which led to the mass-produced M2A2. "

# M1 Combat Car
american_light_tank_equipment_2:0 "M1 Combat Car"
american_light_tank_equipment_2_short:0 "M1 L.Tank"
american_light_tank_equipment_2_desc:0 "The M1 Combat Car, officially Light Tank, M1, was a light tank used by the U.S. Cavalry in the late 1930s and developed at the same time as the infantry's very similar M2 light tank. After the Spanish Civil War, most armies, including the U.S. Army, realized that they needed tanks armed with cannons, not merely vehicles armed with machine guns and so the M1 became obsolete. "

# M2A2 Light Tank
american_light_tank_equipment_3:0 "M2A2 Light Tank"
american_light_tank_equipment_3_short:0 "M2A2 L.Tank"
american_light_tank_equipment_3_desc:0 "Army wanted a twin-turret configuration, favored at the time by other armies, which led to the mass-produced M2A2. One of these turrets housed the main .50 cal (12.7 mm) machine gun, while the other had the .30 cal (7.62 mm) caliber M1919. \n 239 units were produced, quickly becoming the staple of US infantry tank troops until 1937. Although displaying an obsolete configuration, these tanks were popularly known as the “Mae West”, after the famous busty actress. By 1937, a new set of modifications was in line. The suspensions were revised, the hull slightly lengthened and the bogies placed farther apart, while the front armor was increased to 25 mm (0.98 in). Only 72 units of this M2A3 version were produced due to a rapid change of specifications."

# M2A4 Light Tank
american_light_tank_equipment_4:0 "M2A4 Light Tank"
american_light_tank_equipment_4_short:0 "M2A4 L.Tank"
american_light_tank_equipment_4_desc:0 "The most common model of the M2 Light Tank, the M2A4, was equipped with thicker armor, one 37 mm M5 gun and five .30 cal M1919 Browning machine guns. Used in the early Pacific campaigns and training. Only service was in Guadalcanal. Used for training after December 1941. \n 375 units produced."

# M3 Stuart
american_light_tank_equipment_5:0 "M3 Stuart Light Tank"
american_light_tank_equipment_5_short:0 "M3 L.Tank"
american_light_tank_equipment_5_desc:0 "The M3 was built under the light of recent events in France. The quick fall of France, due to inadequate tactics, quickly led the US Army Corps to think about a new doctrine, which led to an independent US armored force. \n The M3 was, at first, a simple upgrade of the last M2, with a more powerful Continental petrol engine, a new vertical volute spring suspension system and up to four machine guns in addition to a main, quick-firing M5 (and later M6) 37 mm anti-tank gun. \n In all, 13,859 M3 were built."

# M3A1 Stuart
american_light_tank_equipment_6:0 "M3A1 Stuart Light Tank"
american_light_tank_equipment_6_short:0 "M3A1 L.Tank"
american_light_tank_equipment_6_desc:0 "The M3A1 was introduced in May 1942 and had an improved turret design, including the “turret basket” and a higher M20 M1919 AA mount. From that point, the sponson machine guns were removed, as the three remaining machine guns were judged sufficient for the task. 4621 M3A1s were produced, the last delivered in February 1943. They were largely distributed to the British under the Stuart Mk.III designation, while the diesel variant was named Stuart Mk.IV. They also had an improved gun vertical stabilizer."

# M3A3 Stuart
american_light_tank_equipment_7:0 "M3A3 Stuart Light Tank"
american_light_tank_equipment_7_short:0 "M3A3 L.Tank"
american_light_tank_equipment_7_desc:0 " The highly upgraded M3A3 was the last version of this light tank before being completely replaced by the M5. The two tanks shared similar sloped hull armor and turret, but the M5 was more powerful, quieter and more comfortable."

# M5 Stuart
american_light_tank_equipment_8:0 "M5A1 Stuart Light Tank"
american_light_tank_equipment_8_short:0 "M5A1 Stuart L.Tank"
american_light_tank_equipment_8_desc:0 "The core reason behind the development of the M5 was probably the rapidly growing demand for radial engines, which were in short supply. The turret, main hull, tracks, suspension system, almost everything including equipment, were derived from the M3A3. Despite criticism about its lack of firepower, the 37 mm was kept. The M5A1 was the second production version of the M5, characteristic feature was the addition of large protective sand skirts over the upper tracks.\n 8884 M5 built"

M8A1_75mm_td:0 "GMC M8A1 Light Tank Destroyer"
M8A1_75mm_td_short:0 "GMC M8A1 L.TD"
M8A1_75mm_td_desc:0 "Prototype 75mm Gun Motor Carriage based on the M5. In an attempt to give the HMC M8A1 more anti-armor capabilities, development began on mounting the 75 mm Gun M3, as found on the M4 Sherman, into the turret with a new thicker mantlet. The idea was to create a fast, lightweight tank-destroyer that could exploit an opening, open fire, then retreat. The fast and small M5/M8 chassis was seen as a perfect candidate. Despite this, the project was canceled, as the M18 Hellcat was looming on the horizon."

blank_equipment:0 "Not available"
blank_equipment_short:0 "Not available"
blank_equipment_desc:0 "This tech is not available in the game. It is only present for gfx reason so the rest of the subtech icons is properly set."

# M8 HMC
american_light_tank_artillery_equipment_0:0 "HMC M8 Scott Howitzer Motor Carriage"
american_light_tank_artillery_equipment_0_short:0 "M8 Scott L.SP.Art"
american_light_tank_artillery_equipment_0_desc:0 " A Howitzer Motor Carriage based on the M5. The large-scale production of the M5 Stuart quickly led to several variant prototypes, including self-propelled artillery. One of these projects was a Howitzer Motor Carriage, equipped with the regular ordinance 75 mm (2.95 in) howitzer used throughout the war by the US Army and the Marines Corps.  Official designation was Howitzer Motor Carriage (HMC) M8, but it quickly received the “Scott” nickname. In all, 1778 were produced until January 1944."

# M24 Chaffee
american_light_tank_equipment_9:0 "M24 Chaffee Light Tank"
american_light_tank_equipment_9_short:0 "M24 Chaffee L.Tank"
american_light_tank_equipment_9_desc:0 "The M24 Chaffee, the replacement for the M3,M5 Stuarts, was a leap forward in light tank design, improving the concept in all directions. It had modern torsion bar suspensions, completely revised welded steel armor, improved protection and, more importantly, a much more potent lightweight 75 mm main gun. Although late in the game (just in time for the Battle of the Bulge, winter 1944), the Chaffee was so successful, being efficient, simple, reliable and rugged, that that it was largely exported after the war and stayed in service with many armies until the 1980s and beyond. \n 4731 built"

# M17 GMC
american_light_tank_aa_equipment_0:0 "M17 Multiple Gun Motor Carriage"
american_light_tank_aa_equipment_0_short:0 "M17 L.SP.AA"
american_light_tank_aa_equipment_0_desc:0 "M17 MGMC – M5 Half-tracks with the M45F Quad-mount supplied under Lend Lease to the USSR. A total of 1,000 were produced by International Harvester from December 1943 to March 1944. Up to half of the Soviet Union's air defense forces consisted of M17s."

# M19 GMC
american_light_tank_aa_equipment_1:0 "M19 Multiple Gun Motor Carriage"
american_light_tank_aa_equipment_1_short:0 "M19 L.SP.AA"
american_light_tank_aa_equipment_1_desc:0 "The M19 Multiple Gun Motor Carriage (MGMC) was a World War II United States Army self-propelled anti-aircraft weapon on the M24 light tank chassis. It was equipped with two Bofors 40 mm  guns. It was produced by Cadillac near the end of 1944. \n 285 built"

# M41 HMC
american_light_tank_artillery_equipment_1:0 "M41 Howitzer Motor Carriage"
american_light_tank_artillery_equipment_1_short:0 "M41 HMC L.SP.Art"
american_light_tank_artillery_equipment_1_desc:0 " M24 Chaffee based SP.Art. \n Known unofficially as the ‘Gorilla’, it mounted a 155 mm M1 howitzer and, although only sixty were completed before the end of war, it became a standard US Army post-war equipment, like the M19 MGMC. It had a crew of twelve, eight of whom had to be carried in an accompanying ammunition carrier. It weighed 42,500 lbs and 22 rounds of 155 mm ammunition were carried in the vehicle."

# M41 Walker Bulldog
american_light_tank_equipment_10:0 "M41 Walker Bulldog Light Tank"
american_light_tank_equipment_10_short:0 "M41 L.Tank"
american_light_tank_equipment_10_desc:0 "The development of the new tank, T37, began in 1947. The vehicle was designed to be air-transportable, and the desired anti-tank capabilities were provided by installing a long 76 mm gun with an advanced rangefinder. In 1949, with the adoption of a less ambitious rangefinder, the project's designation was changed to T41. Production started in 1951 at Cleveland's Cadillac Tank Plant, and by 1953 the new tank completely replaced the M24 in the United States Army. Initially it was nicknamed "Little Bulldog", then renamed "Walker Bulldog" after General Walton Walker, who was killed in a jeep accident in Korea in 1950. \n 5,500 built"

# M31
american_light_tank_artillery_equipment_2:0 "M49 Light SP.Art"
american_light_tank_artillery_equipment_2_short:0 "M49 L.SP.Art"
american_light_tank_artillery_equipment_2_desc:0 " "

# M42 Duster
american_light_tank_aa_equipment_3:0 "M42 Duster Light SP.AA"
american_light_tank_aa_equipment_3_short:0 "M42 Duster L.SP.AA"
american_light_tank_aa_equipment_3_desc:0 "The M42 40 mm Self-Propelled Anti-Aircraft Gun, or "Duster", is an American armored light air-defense gun built for the United States Army from 1952 until December 1960, in service until 1988. Production of this vehicle was performed by the tank division of the General Motors Corporation. It used components from the M41 light tank and was constructed of all-welded steel. "

# M14 
hellcat_equipment_0:0 "M14 Light Tank Destroyer"
hellcat_equipment_0_short:0 "M14 L.TD"
hellcat_equipment_0_desc:0 " "

# M18 Hellcat
hellcat_equipment_1:0 "M18 Hellcat Light Tank Destroyer"
hellcat_equipment_1_short:0 "M18 L.TD"
hellcat_equipment_1_desc:0 "In December 1941, the Ordnance Corps issued a requirement for a fast tank destroyer using torsion bar suspension, a Wright/Continental R-975 engine, and a 37 mm gun. This became the T42 37 mm Gun Motor Carriage. The army then changed their request to a vehicle mounting a 57 mm gun, thus the designation changed to the T49 57 mm Gun Motor Carriage. Yet another change, requesting a 75 mm  gun, led to the T67 Gun Motor Carriage, of which one was built from a T49 chassis. Finally, the T70 76 mm Gun Motor Carriage emerged and would become the M18 Hellcat. \n About 2,507 built"

# M38 Hellboy
hellcat_equipment_2:0 "M38 Hellboy Light Tank Destroyer"
hellcat_equipment_2_short:0 "M38 L.TD"
hellcat_equipment_2_desc:0 "Improved version of the Hellcat with the bigger 90 mm Gun"


# M22 Locust
american_para_tank_equipment_1:0 "M22 Locust"
american_para_tank_equipment_1_short:0 "M22"
american_para_tank_equipment_1_desc:0 "The M22 Locust came about in 1941 as a request from the British War Office for a bespoke air-deployable tank. The Marmon-Herrington Company then came forward with their own design which was approved and in April 1942 a trial vehicle was produced and sent to Fort Benning, Georgia for testing. \n Like it’s invertebrate namesake, the M22 was fast. Propelled by the 165 hp Lycoming O-435T horizontally opposed 6-cylinder gasoline engine, the tank could reach, in theory, 40 mph (64 km/h). More than fast enough for it to save itself from a sticky situation. The main armament consisted of the 37 mm Tank Gun M6. This was the same gun found on the M3/M5 Stuart Light Tanks, the M3 Lee/Grant, and the M8 armored car.\n 830 Built"

# M2 Medium
american_medium_tank_equipment_1:0 "M2 Medium Tank"
american_medium_tank_equipment_1_short:0 "M2 M.Tank"
american_medium_tank_equipment_1_desc:0 "The M2 design was related to the Medium Tank T5 prototype, designed at the famous Rock Island Arsenal, the federal government’s main weapons manufacturer and U.S. army foundry. The M2 borrowed many parts from the Light Tank M2. The tall hull of the M2 was litteraly bristling with firepower, with no less than seven M1919 Browning standard cal.30 (7.62 mm) machine guns, and nine in maximal configuration. The main armament was the M3 37 mm (1.46 in) anti-tank high-velocity gun, also borrowed from the Light M2. It was fed with AP and HE rounds, which could pierce, at 500 yards (457 m), over 47 mm of sloped armor.\n Because of its limitations, the M2 medium tank never left American soil\n 112 built"

# M3 Lee
american_medium_tank_equipment_2:0 "M3 Lee Medium Tank"
american_medium_tank_equipment_2_short:0 "M3 Lee M.Tank"
american_medium_tank_equipment_2_desc:0 "The M3 design process began in July 1940, as a derivative of the T5 Medium Tank prototype, the T5E2. By then, the M4 Sherman, a 75 mm armed medium tank, was already scheduled for production. But many features, like the full rotating turret design, were far from ready and the US industrial capacity not mature enough for the required production values. The T5E2 design came as an interim, fast-to-production model. \nThe Lee,Grant never achieved the fame of the Sherman. This was due to its very roots and the role it played during the war. Born as a replacement for the unsuccessful M2 Medium Tank (1938), which never left the American soil, the M3 was designed and equipped in a rush. \n 6,258 built"

ENG_american_medium_tank_equipment_2:0 "M3 Grant Medium Tank"
ENG_american_medium_tank_equipment_2_short:0 "M3 Grant M.Tank"
ENG_american_medium_tank_equipment_2_desc:0 "The M3 design process began in July 1940, as a derivative of the T5 Medium Tank prototype, the T5E2. By then, the M4 Sherman, a 75 mm armed medium tank, was already scheduled for production. But many features, like the full rotating turret design, were far from ready and the US industrial capacity not mature enough for the required production values. The T5E2 design came as an interim, fast-to-production model.British models (soon called “Grant”, after the famous Union general), while the US models (called “Lee”, after his famous confederate antagonist). \n Through Lend-Lease, 2,855 units were sold to the British and 1396 were supplied to the USSR."


# M4 Sherman
m4_equipment:0 "M4 Sherman Medium Tank"
m4_equipment_short:0 "M4 M.Tank"
m4_equipment_desc:0 "The M4 Sherman (named after the famous American Civil War general William T. Sherman) is one of the few really iconic fighting vehicles of the Allies during Word War Two, and one of the most famous tanks in history. It was derived into countless derivatives and had a very long postwar career\n The main gun was a 75 mm M3 L/40 model, provided with 90 rounds, at first protected by a Combination Gun Mount M34 and coupled with a fixed secondary cal.30 (7.62 mm) Browning M1919A4 machine gun.  \n 49,234 built "

# M4A1 (76)W HVSS Sherman
m4_76_w_hvss_equipment:0 "M4A1(76)W HVSS Sherman Medium Tank"
m4_76_w_hvss_equipment_short:0 "M4A1(76)W HVSS M.Tank"
m4_76_w_hvss_equipment_desc:0 "M4A1, the first major version was introduced early on in February 1942. It had a fully cast, rounded upper hull. Production of the regular M4A1 totaled 6281 machines until December 1943, but it was replaced by the M4A1(76)W, which received a more recent 76 mm (2.99 in) M1 main gun. 3396 of these improved models were built until March 1945. This version comes with upgraded widetrack Horizontal Volute Spring Suspension (HVSS)."

# M4 (105) Sherman
m4_105_equipment:0 "M4(105) Sherman Medium Tank"
m4_105_equipment_short:0 "M4(105) M.Tank"
m4_105_equipment_desc:0 "Work in progress"

ENG_m4_equipment:0 "Sherman I Medium Tank"
ENG_m4_equipment_short:0 "Sherman I M.Tank"
ENG_m4_equipment_desc:0 "The United States provided tens of thousands of its Medium Tank M4, also named the Sherman, to many of its Allies during the Second World War, under the terms of Lend-Lease.\n The British Empire received 17,184 Sherman tanks under Lend-Lease, roughly 78% of all Shermans provided worldwide under this program. This includes Sherman tanks used by all members of the British Empire.  \n Sherman I - M4 with 75 mm M3 L/40 gun and Continental R975 9-cylinder radial petrol engine. "


# M4A3R3 Zippo
american_medium_tank_flame_equipment_1:0 "M4A3 SP-AA Sherman"
american_medium_tank_flame_equipment_1_short:0 "M4A3 SP-AA"
american_medium_tank_flame_equipment_1_desc:0 "Self-propelled anti-air platform on the Sherman chassis"

# M17 GMC
american_medium_tank_aa_equipment_1:0 "M4A1 M42 Gun carrier"
american_medium_tank_aa_equipment_1_short:0 "M42 LSP.AA"
american_medium_tank_aa_equipment_1_desc:0 " "

# M4A3 Sherman
m4a3_equipment:0 "M4A3 Sherman Medium Tank"
m4a3_equipment_short:0 "M4A3 M.Tank"
m4a3_equipment_desc:0 "Most of all, it featured the new liquid-cooled Ford V8 500 hp engine, which was capable of giving a top speed of 42 km/h on road. Driver vision slots were augmented by bullet-proof glass and protective covers. Mid-production they also saw the adoption of duckbills, extended end connectors for the tracks, which improved the grip on soft terrains. Early series also saw extra 25 mm thick applique armor welded over the ammo storage bins and the turret gunner position, later removed.\n The M4A3 was first delivered by the Ford Motor Company in June 1942, alone delivering 1690 machines by September 1943. It was produced to a total of 5015 by all manufacturers combined."

ENG_m4a3_equipment:0 "Sherman IV "
ENG_m4a3_equipment_short:0 "Sherman IV Medium Tank"
ENG_m4a3_equipment_desc:0 "M4A3 with 75 mm M3 L/40 gun (no Sherman IVs used operationally) and Ford GAA V8 petrol engine. "

SOV_m4a3_equipment:0 "M4A2 "Emcha""
SOV_m4a3_equipment_short:0 "M4A2 Medium Tank"
SOV_m4a3_equipment_desc:0 "The Soviet Union's nickname for the M4 medium tank was Emcha because the open-topped figure 4 resembled the Cyrillic letter che or cha (Ч). The M4A2s used by the Red Army were considered to be much less prone to blow up due to ammunition detonation than the T-34 (T-34-76), but tended to overturn in road collisions because of their much higher center of gravity. Under Lend-Lease, 4,102 M4A2 medium tanks were sent to the U.S.S.R. Of these, 2,007 were equipped with the 75 mm gun, and 2,095 carried the 76 mm gun. "

# M4A3(75)W Sherman
m4a3_w_equipment:0 "M4A3(75)W Sherman"
m4a3_w_equipment_short:0 "M4A3(75)W M.Tank"
m4a3_w_equipment_desc:0 "The M4A3(75)W was equipped with the M3 L/40 gun and had wet ammo stowage. Over 3000 were delivered until March 1945."

# M4A3(76)W Sherman
m4a3_76_equipment:0 "M4A3(76)W Sherman"
m4a3_76_equipment_short:0 "M4A3(76)W M.Tank"
m4a3_76_equipment_desc:0 "The 76 mm version, the M4A3(76)W was first introduced in March 1944 and a total of 4500 were delivered until April 1945. "

SOV_m4a3_76_w_equipment:0 "M4A2(76)W "Emcha""
SOV_m4a3_76_w_equipment_short:0 "M4A2(76)W M.Tank"
SOV_m4a3_76_w_equipment_desc:0 "The first 76-mm-armed Shermans started to arrive in Soviet Union in late summer of 1944. In 1945, some units were standardized to depend mostly on them, and not on the ubiquitous T-34: 1st Guards Mechanized Corps, 3rd Guards Mechanized Corps, and 9th Guards Mechanized Corps. "

# M4A3(76)W HVSS Sherman
m4a3_76_w_hvss_equipment:0 "M4A3(76)W HVSS Sherman"
m4a3_76_w_hvss_equipment_short:0 "M4A3(76)W HVSS M.Tank"
m4a3_76_w_hvss_equipment_desc:0 "M4A3E8/M4A3(76)W HVSS (Easy Eight) - Upgraded with widetrack Horizontal Volute Spring Suspension (HVSS), fitted with the 76mm High Velocity cannon.  "

# M4A3(105) Sherman
m4a3_105_equipment:0 "M4A3(105) Sherman"
m4a3_105_equipment_short:0 "M4A3(105) Medium Tank"
m4a3_105_equipment_desc:0 "Produced from May 1944 to March 1945 with a total of 3039 machines. It had every improvement of the regular A3 series and thus was more successful. It appeared quickly that the punch of a solid HE round was also more than adequate in many tank to tank engagements against German armor. Used in conjunction with “Zippo” (flamethrower) versions, the USMC deployed these support pairs with high profit against Japanese fortifications. "

ENG_m4a3_105_equipment:0 "Sherman IVB "
ENG_m4a3_105_equipment_short:0 "Sherman IVB Medium Tank"
ENG_m4a3_105_equipment_desc:0 "M4A3(105), Sherman IV with 105 mm M4 L/22.5 howitzer. It had every improvement of the regular A3 series and thus was more successful. It appeared quickly that the punch of a solid HE round was also more than adequate in many tank to tank engagements against German armor. "

# M4A3(105) HVSS Sherman
m4a3_105_hvss_equipment:0 "M4A3(105) HVSS Sherman"
m4a3_105_hvss_equipment_short:0 "M4A3(105) HVSS M.Tank"
m4a3_105_hvss_equipment_desc:0 "M4(105) HVSS - M4(105) with upgraded HVSS (widetrack Horizontal Volute Spring Suspension). "

ENG_m4a3_105_hvss_equipment:0 "Sherman IVBY"
ENG_m4a3_105_hvss_equipment_short:0 "Sherman IVBY Medium Tank"
ENG_m4a3_105_hvss_equipment_desc:0 " M4A3(105) HVSS, Sherman IVB with HVSS (widetrack Horizontal Volute Spring Suspension)."

# M4A3E2 Jumbo Sherman
m4a3_jumbo_equipment:0 "M4A3E2(76)W Jumbo Medium Tank"
m4a3_jumbo_equipment_short:0 "M4A3E2(76)W Jumbo M.Tank"
m4a3_jumbo_equipment_desc:0 "In early 1944, the United States Army decided that they needed an up-armored version of a medium tank for an assault role for the upcoming operations in the European Theatre of Operations (ETO), the M4A3E2 "Jumbo" - extra armour (including 25mm on front), vertical sided turret, but about 5-6 km/h slower. Re-armed with 76mm gun. "

# M4A3E2(76)W Jumbo Sherman
m4a3_jumbo_76_w_equipment:0 "M4A3E2(76)W Jumbo Sherman"
m4a3_jumbo_76_w_equipment_short:0 "M4A3E2(76)W Jumbo Medium Tank"
m4a3_jumbo_76_w_equipment_desc:0 "M4A3E2 Jumbo Sherman re-armed with 76mm guns."

# Sherman V (BRITISH ONLY - and chinese, aparently)
m4a4_equipment:0 "M4A4 Sherman"
m4a4_equipment_short:0 "M4A4"
m4a4_equipment_desc:0 "Chrysler A57 engine; welded, lengthened hull; 75-mm gun only as-built. "

ENG_m4a4_equipment:0 "Sherman V"
ENG_m4a4_equipment_short:0 "Sherman V"
ENG_m4a4_equipment_desc:0 "M4A4 with 75 mm M3 L/40 gun and Chrysler A57 multibank 30-cylinder "cloverleaf" petrol engine in a longer rear hull with more widely spaced bogies. "

# Sherman Vc (BRITISH ONLY)
firefly_equipment:0 "M4A4 17pdr Sherman"
firefly_equipment_short:0 "Firefly"
firefly_equipment_desc:0 " About 2,000 were re-armed by the British with their 17-pounder (76.2 mm) guns as the Sherman Firefly. (It should be noted that the Firefly variant wasn't exclusive to M4A4/Sherman V subtype, as 17-pounder gun was mounted on more Sherman subtypes.) "

ENG_firefly_equipment:0 "Sherman Vc"
ENG_firefly_equipment_short:0 "Firefly"
ENG_firefly_equipment_desc:0 "British M4A4 re-armed with 17-pounder (76.2 mm) guns known as the Sherman Firefly. (It should be noted that the Firefly variant wasn't exclusive to M4A4/Sherman V subtype, as 17-pounder gun was mounted on more Sherman subtypes.)"

# Sherman V Tulip (BRITISH ONLY)
m4a4_tulip_equipment:0 "M4A4 Sherman Tulip"
m4a4_tulip_equipment_short:0 "M4A4 Tulip"
m4a4_tulip_equipment_desc:0 "British Sherman with two 3-inch ("60lb") RP-3 rockets on rails added to the turret. Used by the 1st Coldstream Guards at the Rhine in 1945. "

ENG_m4a4_tulip_equipment:0 "Sherman V Tulip"
ENG_m4a4_tulip_equipment_short:0 "Sherman V Tulip"
ENG_m4a4_tulip_equipment_desc:0 "British M4A4 with 75 mm M3 L/40 gun. Sherman with two 3-inch ("60lb") RP-3 rockets on rails added to the turret. Used by the 1st Coldstream Guards at the Rhine in 1945. "

# Sherman Vc Tulip (BRITISH ONLY)
firefly_tulip_equipment:0 "M4A4 17pdr Sherman Tulip"
firefly_tulip_equipment_short:0 "Firefly Tulip"
firefly_tulip_equipment_desc:0 "British M4A4 17pdr Sherman with two 3-inch ("60lb") RP-3 rockets on rails added to the turret. Used by the 1st Coldstream Guards at the Rhine in 1945. "

